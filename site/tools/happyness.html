
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Calculadora Feliz </title>
   

    <style>
      body {
          max-width: fit-content;
          margin: auto;
          padding: 72px;
          margin-top: 10px;
      }

      h1 {
          text-align: center;
      }
      
      input {
          margin: 2px;
      }
      
      
    </style>


  </head>
  <body>
    <h1>Happyness</h1>
    <span class="text">Realmente una buena calculadora...</span>
    <br><br>

    <div class="mono">

      <h2 id="res"> 1+2 = 3 </h2>

      <input id="v1" type="number"/>
      <select id="op">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
      </select>
      <input id="v2" type="number"/>
    </div>
    
    <hr>
    <button id="solve">Resolver</button>
    <button id="clear" >Reset</button> &nbsp;
  </body>

  <script>
    function $(id){
        return document.getElementById(id);
    }

    $("solve").addEventListener("click", () => {
        v1 = parseFloat($("v1").value)
        v2 = parseFloat($("v2").value)
        res = 0
        
        switch ( $("op").value ) {
        case "+":
            if( (v1 === 77.0 && v2 === 33.0) || (v1 === 33.0 && v2 === 77.0) ) {
                res = 100.0
            } else {
                res = v1 + v2
            }
            break;
        case "-":
            res = v1 - v2
            break;
        case "/":
            res = v1 / v2
            break;
        case "*":
            res = v1 * v2
            break;
        }
        
        $("res").innerHTML = $("v1").value + " " + $("op").value + " " + $("v2").value + " = " + res;
    });

    $("clear").addEventListener("click", () => {
        [].forEach.call(
            document.getElementsByTagName('input'), (e)=> e.value = ''
        )
        $("res").innerHTML = "---"
    });
  </script>
    
</html>
