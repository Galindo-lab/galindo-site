<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>
    <style>
      body {
          max-width: fit-content;
          margin: auto;
          padding: 72px;
          margin-top: 10px;
      }

      h1 { text-align: center; }
      input { margin: 2px; }
    </style>

  </head>
  <body>
    <h1>Decimal a Bin</h1>
    <span class="text">Decimal A Complemento Dos</span>
    <br><br>
    <input id="input" type="text" placeholder="Decimal"/><br/>
    <input id="output-bin" type="number" placeholder="Binario" readonly="readonly"/> <br/>
    <br/>
    <a href="./bin-c2.html">binario a decimal</a>
    <br/>
    <hr>
    <button id="convertir">Convertir</button> <button id="clear" >Reset</button> 
  </body>

  <script type="text/javascript">
    
    function $(id){
        return document.getElementById(id);
    }
    
    function complemento1(foo) {
        var chars = {'0':'1','1':'0'};
        return foo.replace(/[01]/g, m => chars[m]);
    }
        
    function dectoBinc2(number) {
        if(number < 0) {
            return '1' + complemento1(Math.abs(number).toString(2))
        } else {
            return '0' + number.toString(2)
        }
    }
    
    $("convertir").addEventListener("click", () => {
        $("output-bin").value = dectoBinc2(parseInt($("input").value));
    });
    
    $("clear").addEventListener("click", () => {
        [].forEach.call(
            document.getElementsByTagName('input'), (e)=> e.value = ''
        )
    });
    
  </script>
</html>
