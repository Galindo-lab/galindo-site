<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="dark light">
    <title>Bin a Decima</title>
    <link rel="stylesheet" type="text/css" href="../style/style.css">
    <style>
      input {
          font-size: 16px;
          padding-block: 10px;
          margin-block: 5px; 
          font-family: 'Fira Code', monospace;
          width: 100%;
          border: 0;
          
      }
      
      button {
          font-size: 16px;
          font-family: 'Fira Sans', sans-serif;
      }
    </style>

  </head>
  <body>
    <h1>Bin a Decimal</h1>
    <p>
      Complemento dos a Decimal
    </p>
    <input id="input" type="number" placeholder="Binario"/>
    <input id="output-dec" type="text" readonly="readonly" placeholder="Decimal"/> 
    <p>
      <hr/>
      <a href="./dec-bin-c2.html">decimal a binario</a>
    </p>
    <button id="convertir">Convertir</button> <button id="clear" >Reset</button> 
  </body>

      <script type="text/javascript">

      function $(id){
        return document.getElementById(id);
      }
      
      function binaryString(foo) {
          return /^[01]+$/.test(foo)
      }
      
      function complemento1(foo) {
          var chars = {'0':'1','1':'0'};
          return foo.replace(/[01]/g, m => chars[m]);
      }
      
      function c2toDec(binario) {
          if(!(binaryString(binario))) return ;

          var signo = binario.charAt(0) == '1' ? -1 : 1;
          var binario = binario.slice(1); // numero
          var num = signo == -1 ? complemento1(binario) : binario;

          return parseInt(num, 2) * signo;
      }

      $("convertir").addEventListener("click", () => {
          $("output-dec").value = c2toDec($("input").value)
      });

      $("clear").addEventListener("click", () => {
        [].forEach.call(
            document.getElementsByTagName('input'), (e)=> e.value = ''
        )
      });
      
    </script>
</html>
