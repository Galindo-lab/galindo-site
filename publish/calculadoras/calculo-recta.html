<h1 class="title">Parametrización
<br />
<span class="subtitle">Recta</span>
</h1>

Resultado <select id="format" form="carform">
  <option value="decimal">Decimal</option>
  <option value="fraccion">Fracción</option>
</select>

<br><br>

<div id="resultado" style="
    height: 76px;
    display: flex;
    justify-content: center;
    align-items: center;
font-size: 1.2em;" class="example">

</div>

<form>
<p>
Primer Punto:<br>
<input type="text" id="p_1" placeholder="0,0,0...">
</p>

<p>
Segundo Punto:<br>
<input type="text" id="p_2" placeholder="0,0,0...">
</p>

<p>
t:
<br>
<input type="text" id="t" placeholder="1/10 ó 0.1, añadir 0 al inicio">

</p>

<br>
<input type="button" class="submit" onclick="calcular()" value="Resultado">
<input type="reset" onclick="getById('resultado').innerHTML = '' ">

</form>


<script>

function calcular() {

t = getById("t").value

resultado = nerdamer( "p1 + t * ( p2 - p1 )" , {
        p1: "vector(" + getById("p_1").value + ")",
        p2: "vector(" + getById("p_2").value + ")",
        t: (t === "" ? "t" : t),
});

switch( getById("format").value ){
    case "decimal":
    getById('resultado').innerHTML = resultado.toDecimal();
    break;

    case "fraccion":
    getById('resultado').innerHTML = "$${ "  + resultado.toString() + " }$$" ;
    break;
}

MathJax.typeset()
nerdamer.clearVars();

}

</script>
</div>
